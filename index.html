<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation of RRAM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .caption-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        .caption {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .caption-container {
                flex-direction: column;
                align-items: center;
            }
            .caption {
                margin-bottom: 10px;
            }
        }
        @media (max-width: 480px) {
            .caption {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h2>Hotspot creation/annihilation in monolayer MoS<sub>2</sub> RRAM in SET and RESET</h2>
    
    <div class="video-container">
        <video autoplay loop muted>
            <source src="new_output.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="caption-container">
        <div class="caption">(a) I-V characteristics</div>
        <div class="caption">(b) Spatial map of hotspots in the 2D plane</div>
    </div>
</body>
</html>
